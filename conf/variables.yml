# file: roles/web-front/defaults/main.yml

# Databases
databases: 
  drupal:
    user: drupal
    pass: password

drush: {
  version: "6.*",
}

# PHP
php_package: php55u

# Sections APC and suhosin are only for php53u
# OPCACHE is for php55u, PHP section is shared

php:
 - section: PHP
   options:
    - key: sendmail_path
      val: /usr/bin/catchmail
    - key: memory_limit
      val: 512M
    - key: realpath_cache_size
      val: 1M
    - key: realpath_cache_ttl
      val: 7200
    - key: max_execution_time
      val: 60
    - key: max_input_time
      val: 60
    - key: post_max_size
      val: 24M
    - key: upload_max_filesize
      val: 50M
    - key: max_file_uploads
      val: 20
    - key: allow_url_fopen
      val: On
    - key: display_errors
      val: Off
    - key: html_errors
      val: Off
    - key: display_errors
      val: On
    - key: html_errors
      val: On
 - section: DATE
   options:
    - key: date.timezone
      val: Europe/Helsinki
